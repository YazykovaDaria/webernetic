<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Test-task</title>
</head>

<body>
  <main>

    <section class="demo">
      <div class="container">
        <div class="demo__inner">
          <div class="demo__info">
            <h1 class="title">Демо-версия</h1>
            <div class="text demo__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее
              2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>

            <button class="btn-main btn-round demo__btn js-open-modal" type="button">
              <div class="demo__btn-item">
                <span>Попробовать бесплатно
                </span>
                <img src="./assets/images/Frame.png" alt="arrow">
              </div>
            </button>
          </div>

          <div class="demo__img">
            <img alt="image" src="./assets/images/image-desk.png"
              srcset="./assets/images/image-mob.png 375w,./assets/images/image-tablet.png 420w,./assets/images/image-descM.png 880w,./assets/images/image-desk.png 990w"
              sizes="(max-width: 375px) 220px, (max-width: 420px) 360px,(max-width: 1440px) 680px,(max-width: 1460px) 910px">
          </div>
        </div>
      </div>
    </section>

    <div class="modal js-modal">
      <div class="modal__inner">

        <div class="modal__close">

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 6L18 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="modal__content js-modal-content">

          <form action="#" class="login">
            <h2 class="subtitle login__title">Войти в систему</h2>

            <div class="login__group">
              <input type="text" class="input" placeholder="Email/Телефон"></input>
              <input type="text" class="input" placeholder="Пароль"></input>
            </div>

            <label class="checkbox login__checkbox">
              <input type="checkbox">
              <span>Запомнить пароль</span>
            </label>

            <a href="#" class="login__subtitle">Восстановить</a>

            <div class="login__group">
              <button type="submit" class="btn-main">Войти</button>
              <a href="#" class="btn-side">Зарегестрироваться</a>
            </div>
          </form>

        </div>
      </div>

  </main>
</body>

</html>
